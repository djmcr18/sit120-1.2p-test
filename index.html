<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2 {
            color: #007bff;
        }

        h2 {
            margin-top: 20px;
            border-bottom: 2px solid #007bff;
        }

        p {
            margin: 10px 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>JavaScript Concepts</h1>

        <h2>String Methods</h2>
        <p id="stringMethods"></p>

        <h2>Number Methods</h2>
        <p id="numberMethods"></p>

        <h2>Array Methods</h2>
        <p id="arrayMethods"></p>

        <h2>Date Methods</h2>
        <p id="dateMethods"></p>

        <h2>Function Methods</h2>
        <p id="functionMethods"></p>

        <script src="script.js"></script>
    </div>
</body>
</html>
